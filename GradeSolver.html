<div class="grade-solver">
    <h2>Grade Solver</h2>
    <p>Please enter your grades for each Quarter:</p>

    <script>
        var firstQuarter = parseFloat(prompt("Enter your grade for the First Quarter:"));
        var secondQuarter = parseFloat(prompt("Enter your grade for the Second Quarter:"));
        var thirdQuarter = parseFloat(prompt("Enter your grade for the Third Quarter:"));
        var fourthQuarter = parseFloat(prompt("Enter your grade for the Fourth Quarter:"));

        var average = (firstQuarter + secondQuarter + thirdQuarter + fourthQuarter) / 4;

        document.write("<p>Your grades: First Quarter: " + firstQuarter + ", Second Quarter: " + secondQuarter +
            ", Third Quarter: " + thirdQuarter + ", Fourth Quarter: " + fourthQuarter + "</p>");
        document.write("<p id='result'>Your average grade is: " + average.toFixed(2) + "</p>");
    </script>
</div>

</body>
